<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Uma Mala para viagem</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,800,400,300' rel='stylesheet' type='text/css'>
        <!-- Bootstrap -->
        <link href="assets/style/bootstrap.min.css" rel="stylesheet">
        <link href="assets/style/jquery.gridder.min.css" rel="stylesheet" />
        <link href="assets/style/main.css" rel="stylesheet" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <![endif]-->
    </head>
    <body>
        <script id="list_content_tpl" type="text/x-handlebars-template">
            <li class="gridder-list" data-griddercontent="#content_{{id}}">
                <div class="image" style="background-image: url('{{image}}');">
                    <div class="overlay">
                        <span class="title" style="display:none;">{{nome}}</span><br>
                    </div>
                </div>
            </li>
        </script>
        <script id="show_content_tpl" type="text/x-handlebars-template">
            <div id="content_{{id}}" class="gridder-content" style="text-align:center;" >
                <iframe src="{{video}}" width="980" height="554" frameborder="0" scrolling="auto" allowfullscreen></iframe>
            </div>
        </script>

        <main>
            <center><img src="assets/image/happy.jpg" class="img-circle" style="width:980px; margin-bottom:100px;" alt="Happy birthay my love" /></center>
            <div class="movie_principal" style="text-align:center;">
                <iframe src="//content.jwplatform.com/players/2Z4UbBpr-SdpdX5I4.html" width="980" height="555" frameborder="0" scrolling="auto" allowfullscreen></iframe>
            </div>

            <h2>Mais videos da galera toda aqui...</h2>

            <ul class="gridder">
                <!-- You can load specify which content is loaded by specifying the #ID of the div where the content is  -->
            </ul>

            <!-- Gridder content -->
            <div class="containers">
            </div>
        </main>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="assets/javascript/jquery-2.2.4.min.js"></script>
        <script src="assets/javascript/bootstrap.min.js"></script>
        <script src="assets/javascript/jquery.gridder.min.js"></script>
        <script src="assets/javascript/jquery.media.js"></script>
        <script src="assets/javascript/handlebars.js"></script>

        <script src="assets/javascript/app.js"></script>
    </body>
</html>
